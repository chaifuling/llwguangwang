    if(!text){
      return text
    }
    var arrEntities={'lt':'<','gt':'>','nbsp':'','amp':'&','quot':'"','ldquo':'"','nb':'"'};

    var k=0;

         if(text[i] == "<"){
          k=k+1
         }
         if(text[i] == ">"){
          j=j+1
         }
    }
    if(k > j){
      text=text+">";
    }
