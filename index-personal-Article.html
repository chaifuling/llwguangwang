    function text_num(text){
    if(!text){
      return text
    }
    var arrEntities={'lt':'<','gt':'>','nbsp':'','amp':'&','quot':'"','ldquo':'"','nb':'"'}; 
    text= text.replace(/&(lt|gt|nbsp|amp|quot|ldquo|nb);/ig,function(all,t){return arrEntities[t];}); 
    var k=0;
    var j=0;
    for(var i=0;i<text.length;i++){
         if(text[i] == "<"){
          k=k+1
         }
         if(text[i] == ">"){
          j=j+1
         }
    }
    if(k > j){
      text=text+">";
    }

    text=text.replace(/<\/?.+?>/g, "");
    var text2=""

     if(text.length <= 150){
       return text;
     }else{
       for(var i=0;i<149;i++){
        text2=text2+text[i];
       }
       text2=text2+"...";
       return text2;
     }
}
function tag_text(text){
  if(!text){
    return
  }
  var text2="";
  var num=4;
  if(text.length<4){
    num=text.length;
  }
  for(var i=0;i<num;i++){
    text2=text2+text[i]
  }
  return text2;
}
