    }
    var arrEntities={'lt':'<','gt':'>','nbsp':'','amp':'&','quot':'"','ldquo':'"','nb':'"'}; 
    text= text.replace(/&(lt|gt|nbsp|amp|quot|ldquo|nb);/ig,function(all,t){return arrEntities[t];}); 
    var k=0;
    var j=0;
    
    for(var i=0;i<text.length;i++){
         if(text[i] == "<"){
          k=k+1
         }
         if(text[i] == ">"){
          j=j+1
         }
    }
    if(k > j){
      text=text+">";
    }

    text=text.replace(/<\/?.+?>/g, "");
    var text2=""

       }

       return text2;
     }
